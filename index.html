<!DOCTYPE html>
<html lang="us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita's Diner</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        body {
            margin: 0;
            background-color: #F9E582;
        }

        .menu {
            text-align: center;
            margin-top: 2em;
            margin-bottom: 1em;
        }

        .valgt {
            color: #3D5BA9;
            transition: ease-in 0.6s;
        }

        .liste {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }

        img {
            width: 100%;
            border: 2px solid transparent;
        }

        #hr1 {
            border: 3px dotted #312a09;
            border-style: none none dotted;

        }

        #hr2 {
            border: 2px solid #312a09;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        #hr3 {
            border: 2px solid #312a09;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        #hr4 {
            border: 3px dotted #312a09;
            border-style: none none dotted;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            padding-top: 75px;
        }

        h2 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        p {
            text-align: left;
            margin-left: 0.5em;
        }

        #leftPris {
            float: right;
            margin-right: 1em;
        }

        a {
            text-align: center;
        }

        .splash {
            height: 100vh;
            width: 100%;
            background-color: #312C14;
        }

        #logo {
            margin-top: 150px;
        }

        header #logo {
            display: block;
            margin: 0 auto;
            padding: 8vw 0 0 0;
            text-align: center !important;
            max-width: 55%;
        }

        header #open {
            display: block;
            margin: 0 auto;
            text-align: center !important;
            max-width: 80%;
            padding: 4vw 0 0 0;
        }

        header #breakfast {
            display: block;
            margin: 0 auto;
            text-align: center !important;
            max-width: 60%;
            padding: 5vw 0 0 0;
        }

        header #see {
            display: block;
            margin: 0 auto;
            text-align: center !important;
            max-width: 60%;
            padding: 5vw 0 0 0;
        }

        #popup {
            top: 0;
            width: 100vw;
            height: 100vh;
            position: fixed;
            display: none;
            overflow: scroll;
        }

        #indhold {

            width: 70vw;
            margin: 1rem auto;
            background-color: transparent;
            padding: 5px;
            transition: ease-in 2s;
            margin: 0 auto;
        }

        #luk {
            position: fixed;
            margin-top: 2rem;
            padding-right: 2rem;
        }

        #luk button {
            font-size: 2rem;
            position: fixed;
            right: 20%;
            background-color: #fdf6d5;
        }

        .retter {
            border-width: 5px;
            border: 4.5px solid #312a09;
            padding: 0px;
            transition: ease-in 2s;
            margin: 1.8em;
            cursor: pointer;
            max-height: 530px;
            background-color: #ffeead;
        }

        #ret {
            border: 5px double #e81d21;
            padding: 0em;
            transition: ease-in 2s;
            margin: 1em;
            cursor: pointer;
            max-height: 500px;
            overflow: auto;
            background-color: #fdf6d5;
            z-index: 1;
        }

        #buttonOrder {
            padding: 0.5rem 1rem;
            border: 5px double #e81d21;
            margin: 1rem;

        }

        @media screen and (max-width: 576px) {

            #hr1,
            #hr2,
            #hr3,
            #hr4 {
                max-width: 70%;
            }

            h2 {
                font-size: 18px;
            }

            header #breakfastBig {
                display: none;
            }

            .retter {
                width: 88%;
            }

            #ret {
                border: 5px double #e81d21;
                margin: 0em;
                width: 100%;
            }

            .nav-toggle {
                cursor: pointer;
                height: 1.5rem;
                left: 1rem;
                position: fixed;
                top: 1rem;
                width: 2rem;
                z-index: 2;
            }
        }

        @media screen and (min-width: 420px) {
            h2 {
                font-size: 18px;
            }

            #hr1,
            #hr2,
            #hr3,
            #hr4 {
                max-width: 55%;
            }

            header #logo {
                display: block;
                margin: 0 auto;
                padding: 6vw 0 0 0;
                text-align: center !important;
                max-width: 50%;
            }

            header #open {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 60%;
                padding: 3vw 0 0 0;
            }

            header #breakfast {
                display: none;
            }

            header #breakfastBig {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 55%;
                padding: 2vw 0 0 0;
            }

            header #see {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 55%;
                padding: 2vw 0 0 0;
            }
        }

        @media screen and (min-width: 576px) {
            h2 {
                font-size: 18px;
            }

            #hr1,
            #hr2,
            #hr3,
            #hr4 {
                max-width: 35%;
            }

            .liste {
                grid-template-columns: repeat(2, 1fr);
            }

            header #logo {
                display: block;
                margin: 0 auto;
                padding: 4vw 0 0 0;
                text-align: center !important;
                max-width: 40%;
            }

            header #open {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 45%;
                padding: 3vw 0 0 0;
            }

            header #breakfast {
                display: none;
            }

            header #breakfastBig {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 40%;
                padding: 2vw 0 0 0;
            }

            header #see {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 40%;
                padding: 2vw 0 0 0;
            }
        }


        @media only screen and (min-width: 768px) {

            #hr1,
            #hr2,
            #hr3,
            #hr4 {
                max-width: 25%;
            }

            header #logo {
                display: block;
                margin: 0 auto;
                padding: 3vw 0 0 0;
                text-align: center !important;
                max-width: 30%;
            }

            header #open {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 40%;
                padding: 2vw 0 0 0;
            }

            header #breakfast {
                display: none;
            }

            header #breakfastBig {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 33%;
                padding: 2vw 0 0 0;
            }

            header #see {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 23%;

            }
        }

        @media only screen and (min-width: 992px) {

            #hr1,
            #hr2,
            #hr3,
            #hr4 {
                max-width: 30%;
            }

            header #logo {
                display: block;
                margin: 0 auto;
                padding: 3vw 0 0 0;
                text-align: center !important;
                max-width: 25%;
            }

            header #open {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 33%;
                padding: 2vw 0 0 0;
            }

            header #breakfast {
                display: none;
            }

            header #breakfastBig {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 23%;
                padding: 2vw 0 0 0;
            }

            header #see {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 23%;
                padding: 1vw 0 0 0;
            }
        }

        @media only screen and (min-width: 1024px) {

            #hr1,
            #hr2,
            #hr3,
            #hr4 {
                max-width: 20%;
            }

            .liste {
                grid-template-columns: repeat(3, 1fr);
            }
        }


        @media only screen and (min-width: 1200px) {
            header #logo {
                display: block;
                margin: 0 auto;
                padding: 2vw 0 0 0;
                text-align: center !important;
                max-width: 22%;
            }

            header #open {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 30%;
                padding: 1vw 0 0 0;
            }

            header #breakfast {
                display: none;
            }

            header #breakfastBig {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 23%;
                padding: 1vw 0 0 0;
            }

            header #see {
                display: block;
                margin: 0 auto;
                text-align: center !important;
                max-width: 23%;
                padding: 1vw 0 0 0;
            }
        }

        form {
            margin: 0 auto;
            text-align: center;
        }

        .value-button {
            display: inline-block;
            border: 1px solid #ddd;
            margin: 0px;
            width: 40px;
            height: 20px;
            text-align: center;
            vertical-align: middle;
            padding: 11px 0;
            background: #FFF;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .value-button:hover {
            cursor: pointer;
        }

        form #decrease {
            margin-right: -4px;
            border-radius: 8px 0 0 8px;
        }

        form #increase {
            margin-left: -4px;
            border-radius: 0 8px 8px 0;
        }

        form #input-wrap {
            margin: 0px;
            padding: 0px;
        }

        input#number {
            text-align: center;
            border: none;
            margin: 0px;
            width: 40px;
            height: 40px;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="popup">
        <div id="luk">
            <button>X</button>
        </div>
        <div id="indhold"></div>
        <button id="buttonOrder">ORDER NOW</button>
    </div>
    <header>
        <div class="splash">
            <img id="logo" src="img/Vitas_Diner.png" alt="logo">
            <img id="open" src="img/open.png" alt="logo">
            <img id="breakfast" src="img/breakfastMobile.png" alt="breakfast hours">
            <img id="breakfastBig" src="img/breakfast.png" alt="breakfast hours">
            <a href="#list"><img id="see" src="img/seeMenu.png" alt="logo"></a>
            <div class="nav-toggle">
                <div class="nav-toggle-bar"></div>
            </div>
            <nav class="nav">
                <ul>
                    <li class="filter valgt" data-hold="alle" href=".liste">Menu</li>
                    <li class="filter" data-hold="forretter">Starters</li>
                    <li class="filter" data-hold="breakfast">Breakfast</li>
                    <li class="filter" data-hold="omelets">Omelets</li>
                    <li class="filter" data-hold="salads">salats & sandwich</li>
                    <li class="filter" data-hold="burgers">Bruger</li>
                    <li class="filter" data-hold="steaks">Steaks</li>
                    <li class="filter" data-hold="classic">Classics</li>
                    <li class="filter" data-hold="drinks">Beverages</li>
                </ul>

            </nav>

        </div>
    </header>

    <section id="list">
        <h3>Menu</h3>

        <div class="liste"></div>
    </section>
    <script>
        function increaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value++;
            document.getElementById('number').value = value;
        }

        function decreaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value < 1 ? value = 1 : '';
            value--;
            document.getElementById('number').value = value;
        }
    </script>
    <script>
        (function() {

            var hamburger = {
                navToggle: document.querySelector(".nav-toggle"),
                nav: document.querySelector("nav"),

                doToggle: function(e) {
                    e.preventDefault();
                    this.navToggle.classList.toggle("expanded");
                    this.nav.classList.toggle("expanded");
                }
            };

            hamburger.navToggle.addEventListener("click", function(e) {
                hamburger.doToggle(e);
            });
            hamburger.nav.addEventListener("click", function(e) {
                hamburger.doToggle(e);
            });

        }());
    </script>
    <script>
        let alleRetter = [];
        let filter = "alle";
        const dest = document.querySelector(".liste");

        //Hent JSON-fil i asynkron function
        async function hentJson() {
            //henter datafilen
            let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jfYoWkp553C6HQaqXSlAPeqDdSJncqbo7v_rGgCkr7o");
            console.log(jsonData);
            // den hentede data skal tolkes som JSON
            alleRetter = await jsonData.json();
            console.log(alleRetter);


            //kald funktion der viser data i DOM
            start();

        }

        document.addEventListener("DOMContentLoaded", hentJson);

        function start() {
            dest.innerHTML = "";
            alleRetter.forEach(ret => {

                if (filter == "alle" || filter == ret.kategori) {
                    let template =
                        //Placer ret i html
                        `<article class="retter">
                        <img src="imgs/small/${ret.billede}-sm.jpg" alt ="${ret.navn}">
                        <h2>${ret.navn}</h2>
                        <p>${ret.kort}</p>
                        <p id="leftPris">$ ${ret.pris}</p>
                    </article>`;

                    dest.insertAdjacentHTML("beforeend", template);
                    dest.lastElementChild.addEventListener("click", visSingle);

                    function visSingle() {
                        document.querySelector("#indhold").innerHTML =
                            `<article class="retter" id="ret">
                            <img class = "billede" src ="imgs/large/${ret.billede}.jpg" alt = "${ret.navn}">
                            <hr id=hr1><hr id=hr2><h2>${ret.navn}</h2><hr id=hr3><hr id=hr4>
                            <p id="leftPris">$ ${ret.pris}</p>
                            <p>${ret.lang}</p>
                            <button id="buttonOrder">ORDER NOW</button>
                            <form>
                              <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                              <input type="number" id="number" value="0" />
                              <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                            </form>
                        </article>`;
                        document.querySelector("#popup").style.display = "block";
                        document.querySelector("#popup #luk").addEventListener("click", close);
                    }

                    function close() {
                        document.querySelector("#popup").style.display = "none";
                    }
                }
            });

        }


        document.querySelectorAll(".filter").forEach(elm => {
            elm.addEventListener("click", filtrering);

        })

        function filtrering() {
            filter = this.getAttribute("data-hold");
            document.querySelector("h3").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            });
            this.classList.add("valgt");
            start();
        }
        start();
    </script>
</body>

</html>
