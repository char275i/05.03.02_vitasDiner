    <script>
        function increaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value++;
            document.getElementById('number').value = value;
        }

        function decreaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value < 1 ? value = 1 : '';
            value--;
            document.getElementById('number').value = value;
        }
    </script>

                    this.navToggle.classList.toggle("expanded");
                    this.nav.classList.toggle("expanded");
                }
            };

            hamburger.navToggle.addEventListener("click", function(e) {
                hamburger.doToggle(e);
            });
            hamburger.nav.addEventListener("click", function(e) {
                hamburger.doToggle(e);
            });

        }());
    </script>
    <script>
        let alleRetter = [];
        let filter = "alle";
        const dest = document.querySelector(".liste");

        //Hent JSON-fil i asynkron function
        async function hentJson() {
            //henter datafilen
            let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jfYoWkp553C6HQaqXSlAPeqDdSJncqbo7v_rGgCkr7o");
            console.log(jsonData);
            // den hentede data skal tolkes som JSON
            alleRetter = await jsonData.json();
            console.log(alleRetter);


            //kald funktion der viser data i DOM
            start();

        }

        document.addEventListener("DOMContentLoaded", hentJson);

        function start() {
            dest.innerHTML = "";
            alleRetter.forEach(ret => {

                if (filter == "alle" || filter == ret.kategori) {
                    let template =
                        //Placer ret i html
                        `<article class="retter">
                        <img src="imgs/small/${ret.billede}-sm.jpg" alt ="${ret.navn}">
                        <h2>${ret.navn}</h2>
                        <p>${ret.kort}</p>
                        <p id="leftPris">$ ${ret.pris}</p>
                        <div id="align"><button id="buttonOrder">ORDER NOW</button>
                            <form>
                                <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                                <input type="number" id="number" value="0" />
                                <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            </form>
                        </div>
                    </article>`;

                    dest.insertAdjacentHTML("beforeend", template);
                    dest.lastElementChild.addEventListener("click", visSingle);

                    function visSingle() {
                        document.querySelector("#indhold").innerHTML =
                            `<article class="retter" id="ret">
                            <img class = "billede" src ="imgs/large/${ret.billede}.jpg" alt = "${ret.navn}">
                            <div id="combineH2Hr"><hr id=hr1><hr id=hr2><h2>${ret.navn}</h2><hr id=hr3><hr id=hr4></div>
                            <p id="leftPris">$ ${ret.pris}</p>
                            <p>${ret.lang}</p>
                            <div id="align"><button id="buttonOrder">ORDER NOW</button>
                            <form>
                                <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                                <input type="number" id="number" value="0" />
                                <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            </form>
                            </div>
                        </article>`;
                        document.querySelector("#popup").style.display = "block";
                        document.querySelector("#popup #luk").addEventListener("click", close);
                    }

                    function close() {
                        document.querySelector("#popup").style.display = "none";
                    }
                }
            });

        }


        document.querySelectorAll(".filter").forEach(elm => {
            elm.addEventListener("click", filtrering);

        })

        function filtrering() {
            filter = this.getAttribute("data-hold");
            document.querySelector("h3").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            });
            this.classList.add("valgt");
            start();
        }
        start();
    </script>
    <script>
        // Select all links with hashes
        $('a[href*="#"]')
            // Remove links that don't actually link to anything
            .not('[href="#"]')
            .not('[href="#0"]')
            .click(function(event) {
                // On-page links
                if (
                    location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                    location.hostname == this.hostname
                ) {
                    // Figure out element to scroll to
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    // Does a scroll target exist?
                    if (target.length) {
                        // Only prevent default if animation is actually gonna happen
                        event.preventDefault();
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000, function() {
                            // Callback after animation
                            // Must change focus!
                            var $target = $(target);
                            $target.focus();
                            if ($target.is(":focus")) { // Checking if the target was focused
                                return false;
                            } else {
                                $target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                                $target.focus(); // Set focus again
                            };
                        });
                    }
                }
            });
    </script>
