<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita's Diner</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="media.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        a {
            cursor: pointer;
            text-decoration: none;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background: rgba(232, 29, 33, 0.9);
            color: rgba(250, 224, 96, 0.9);
            font-size: 25px;
            line-height: 2.5rem;
        }
        #mySidenav {
            text-decoration: none;
        }

        .openBtn {
            font-size: 50px;
            cursor: pointer;
            padding-right: 1rem;
            margin-left: 1rem !important;
            position: -webkit-sticky;
            position: sticky;
            top: 0 !important;
            padding: 5px;
        }

        .closebtn {
            font-size: 60px;
            clear: both;
            margin-top: -3rem;
            margin-left: 1rem;
            color: #312C14;
        }
        .myBtn {
            text-align: left;
        }

        ul,
        menu,
        dir {
            list-style: none;
        }

        li {
                {
                font-size: 20px;
                text-align: left;
            }
        }

        #momBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 15px;
            background: rgba(232, 29, 33);
            color: #312C14;
            outline: 2px solid #312C14;
            cursor: pointer;
            padding: 15px;
        }

        #momBtn:hover {
            background-color: #312C14;
            color: rgba(250, 224, 96, 0.9);
            outline: 2px solid #312C14;
        }

        #sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0 !important;
            padding: 5px;
        }

    </style>
</head>

<body>
    <div id="popup">
        <div id="luk">
            <button>X</button>
        </div>
        <div id="indhold"></div>
    </div>
    <header>
        <div class="splash">
            <a href="index.html"><img src="img/Vitas_Diner.png" id="logo" alt="logo"></a>
            <img id="open" src="img/open.png" alt="open24-7">
            <img id="breakfast" src="img/breakfastMobile.png" alt="breakfast hours">
            <img id="breakfastBig" src="img/breakfast.png" alt="breakfast hours">
            <a href="#list"><img id="see" src="img/seeMenu.png" alt="See the menu"></a>
        </div>
    </header>
    <div class="container" id="list">
        <section>
            <div id="#myBtn"></div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <ul>
                    <a href="#anchor" class="filter" data-hold="alle" onclick="closeNav()">
                        <li>Menu</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="forretter" onclick="closeNav()">
                        <li>Starters</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="breakfast" onclick="closeNav()">
                        <li>Breakfast</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="omelets" onclick="closeNav()">
                        <li>Omelets</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="salads" onclick="closeNav()">
                        <li>Salads</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="burgers" onclick="closeNav()">
                        <li>Bruger</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="steaks" onclick="closeNav()">
                        <li>Steaks</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="classic" onclick="closeNav()">
                        <li>Classics</li>
                    </a>
                    <a href="#anchor" class="filter" data-hold="drinks" onclick="closeNav()">
                        <li>Beverages</li>
                    </a>
                    <a href="#us" onclick="closeNav()">
                        <li>Find us</li>
                    </a>
                </ul>

            </div>
            <div class="openBtn" onclick="openNav()"><span id="sticky">&#9776;</span></div>
        </section>
        <section>
            <button onclick="topFunction()" id="momBtn" title="Go to top">Top</button>
            <h1 id="anchor">Menu</h1>
            <div class="liste"></div>
        </section>
        <footer>
            <div class="grid-container grid-container--fill">
                <div class="grid-element">
                    <div class="adress">
                        <h1>Address</h1> <br>
                        <p class="center">6801 Abercorn Street</p> <br>
                        <p class="center">Savannah</p> <br>
                        <p class="center">GA 31405</p>
                    </div>
                </div>
                <div class="grid-element">
                    <div class="hours">
                        <h1>Opening hours</h1> <br>
                        <p class="center">Monday - Sunday</p><br>
                        <h1>24/7</h1>
                    </div>
                </div>
                <div class="grid-element">
                    <div class="location" id="us">
                        <h1>Find US</h1> <br>
                        <div id="googleMap"><iframe src="https://maps.google.com/maps?hl=en&amp;q=6801%20Abercorn%20Street+(Dennys)&amp;ie=UTF8&amp;t=&amp;z=11&amp;iwloc=B&amp;output=embed"></iframe>

                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- increase / decrease -->
    <script>
        function increaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value++;
            document.getElementById('number').value = value;
        }

        function decreaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value < 1 ? value = 1 : '';
            value--;
            document.getElementById('number').value = value;
        }

    </script>
    <!-- Liste & filter -->
    <script>
        document.addEventListener("DOMContentLoaded", start);
        let alleRetter = [];
        let filter = "alle";
        const dest = document.querySelector(".liste");
        async function start() {
            const myJson = await fetch("dinerTime1.json");
            alleRetter = await myJson.json();
            alleRetter.sort((a, b) => {
                return a.navn.localeCompare(b.navn)
            });
            visRet();
        }

        function visRet() {
            dest.innerHTML = "";
            alleRetter.forEach(ret => {
                if (filter == "alle" || filter == ret.kategori) {
                    let template = `
                    <article class="retter">
                        <div id="nav"></div>
                        <img src="imgs/small/${ret.billede}-sm.jpg" alt ="${ret.navn}">
                        <h2>${ret.navn}</h2>
                        <p>${ret.kort}</p>
                        <p id="leftPris">$ ${ret.pris}</p>
                        <div id="align"><button id="buttonOrder">ORDER NOW</button>
                            <form>
                                <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                                <input type="number" id="number" value="0" />
                                <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            </form>
                        </div>
                    </article>`;
                    dest.insertAdjacentHTML("beforeend", template);
                    dest.lastElementChild.addEventListener("click", () => {
                        visSingle(ret)
                    });

                    function visSingle(ret) {
                        document.querySelector("#indhold").innerHTML = `
                    <article class="retter" id="ret">
                            <img class = "billede" src ="imgs/large/${ret.billede}.jpg" alt = "${ret.navn}">
                            <div id="combineH2Hr"><hr id=hr1><hr id=hr2><h2>${ret.navn}</h2><hr id=hr3><hr id=hr4></div>
                            <p id="leftPris">$ ${ret.pris}</p>
                            <p>${ret.lang}</p>
                            <div id="align"><button id="buttonOrder">ORDER NOW</button>
                            <form>
                                <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                                <input type="number" id="number" value="0" />
                                <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            </form>
                            </div>
<p class="add"><input type="checkbox"> ${ret.add}</p><p class="add1"><input type="checkbox"> ${ret.add1}</p><p class="add2"><input type="checkbox"> ${ret.add2}</p><p class="add3"><input type="checkbox"> ${ret.add3}</p><p class="ekstra"><input type="checkbox"> ${ret.ekstra}</p><p class="ekstra1"><input type="checkbox"> ${ret.ekstra1}</p><p class="ekstra2"><input type="checkbox"> ${ret.ekstra2}</p>
                        </article>`;
                        document.querySelector("#popup").style.display = "block";
                        document.querySelector("#popup #luk").addEventListener("click", close);
                    }

                    function close() {
                        document.querySelector("#popup").style.display = "none";
                    }
                }
            })
        }
        document.querySelectorAll(".filter").forEach(elm => {
            elm.addEventListener("click", filtrering);
        })

        function filtrering() {
            filter = this.getAttribute("data-hold");
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })
            this.classList.add("valgt");
            visRet();
        }
        start();

    </script>

    <!------------ To top scroll -------------->
    <script>
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("momBtn").style.display = "block";
            } else {
                document.getElementById("momBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

    </script>

    <!------------ Luk nav onClick -------------->
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

    </script>
</body>

</html>
